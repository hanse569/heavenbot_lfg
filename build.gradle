plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = "hv_lfg.Main"

group 'be.is-servers.be'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.0.0_39'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.27.2'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'
}
